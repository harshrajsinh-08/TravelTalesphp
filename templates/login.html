<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelTales - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd") no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <!-- Login Card -->
  <div class="login-card rounded-2xl p-8 shadow-2xl max-w-md w-full mx-4">
    <div class="text-center mb-6 text-white">
      <h2 class="text-3xl font-bold mb-2">Welcome</h2>
      <p class="text-white/80">Sign in to continue your journey</p>
    </div>

    <!-- Login Form -->
    <form action="../login.php" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      </div>

      <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-medium">
        Sign In
      </button>
    </form>

    <!-- Signup Redirect -->
    <div class="text-center mt-6 text-white">
      <p class="text-sm">Don't have an account?
        <a href="signup.html" class="text-orange-400 font-medium hover:underline">Sign up here</a>
      </p>
    </div>
  </div>

</body>
</html>
